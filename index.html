<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

    <header>
        <img src="./images/logo.svg" alt="logo huddle">
    </header>

    <main>
        <div class="container">
            
            <div class="banner">
                <img src="./images/illustration-mockups.svg" alt="">
            </div>

            <section class="content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>

                <div class="btn">
                    <a href="#">Register</a>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer">

        <div class="icons">
            <div class="facebook">
                <a href="#"> <i class="fa-brands fa-facebook-f"> <span class="hide">facebook</span> </i> </a>
            </div>

            <div class="twitter">
                <a href="#"> <i class="fa-brands fa-twitter"> <span class="hide">twitter</span> </i> </a>
            </div>

            <div class="instagram">
                <a href="#"> <i class="fa-brands fa-instagram"> <span class="hide">instagram</span> </i> </a>
            </div>
        </div>


        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/maria-monteiros" target="_blank">Maria Monteiro</a>.</p>
        </div>
    </footer>

</body>

</html>
